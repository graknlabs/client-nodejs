version: 2.1
commands:
  install-bazel-linux-rbe:
    steps:
      - run: curl -OL https://raw.githubusercontent.com/graknlabs/build-tools/master/ci/install-bazel-linux.sh
      - run: bash ./install-bazel-linux.sh && rm ./install-bazel-linux.sh
      - run: curl -OL https://raw.githubusercontent.com/graknlabs/build-tools/master/ci/install-bazel-rbe.sh
      - run: bash ./install-bazel-rbe.sh && rm ./install-bazel-rbe.sh

  run-bazel-rbe:
    parameters:
      command:
        type: string
    steps:
      - run: bazel run @graknlabs_build_tools//ci:run-bazel-rbe -- << parameters.command >>

  run-grakn-server:
    steps:
      - run-bazel-rbe:
          command: bazel build @graknlabs_grakn_core//:assemble-linux-targz
      - run: mkdir dist && tar -xvzf bazel-genfiles/external/graknlabs_grakn_core/grakn-core-all-linux.tar.gz -C ./dist/
      - run: nohup ./dist/grakn-core-all-linux/grakn server start

jobs:
  build:
    machine: true
    working_directory: ~/client-nodejs
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run-bazel-rbe:
          command: bazel build //...

  test:
    machine: true
    working_directory: ~/client-nodejs
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run-bazel-rbe:
          command: bazel test //:test-integration --test_output=streamed --spawn_strategy=local

  deploy-npm-snapshot:
    machine: true
    working_directory: ~/client-nodejs
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run: sudo apt install -y expect
      - run: |
          export DEPLOY_NPM_USERNAME=$REPO_GRAKN_USERNAME
          export DEPLOY_NPM_PASSWORD=$REPO_GRAKN_PASSWORD
          export DEPLOY_NPM_EMAIL=$REPO_GRAKN_EMAIL
          bazel run //:deploy-npm -- snapshot

  test-deployment:
    machine: true
    working_directory: ~/client-nodejs
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run-grakn-server
      - run: |
          source /opt/circleci/.nvm/nvm.sh
          nvm install v10.15.3
          nvm use --delete-prefix v10.15.3
          cd tests/deployment/
          echo -n "$(cat ../../VERSION)-$CIRCLE_SHA1" > ../../VERSION
          npm install https://repo.grakn.ai/repository/npm-snapshot-group/grakn-client/-/grakn-client-$(cat ../../VERSION).tgz
          npm install jest --global
          jest --detectOpenHandles application.test.js

  sync-dependencies:
    machine: true
    working_directory: ~/client-nodejs
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run: |
          export SYNC_DEPENDENCIES_TOKEN=$REPO_GITHUB_TOKEN_GRABL
          bazel run @graknlabs_build_tools//ci:sync-dependencies -- \
          --source client-nodejs@$CIRCLE_SHA1 \
          --targets workbase:master docs:development examples:development

  release-approval:
    machine: true
    working_directory: ~/client-nodejs
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run: |
          export RELEASE_APPROVAL_TOKEN=$REPO_GITHUB_TOKEN_GRABL
          bazel run @graknlabs_build_tools//ci:release-approval

  deploy-github:
    machine: true
    working_directory: ~/client-nodejs
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run: |
          export DEPLOY_GITHUB_TOKEN=$REPO_GITHUB_TOKEN_GRABL
          bazel run //:deploy-github

  deploy-npm-release:
    machine: true
    working_directory: ~/client-nodejs
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run: sudo apt install -y expect
      - run: |
          export DEPLOY_NPM_USERNAME=$REPO_NPM_USERNAME
          export DEPLOY_NPM_PASSWORD=$REPO_NPM_PASSWORD
          export DEPLOY_NPM_EMAIL=$REPO_NPM_EMAIL
          bazel run //:deploy-npm -- release

  release-cleanup:
    machine: true
    working_directory: ~/client-nodejs
    steps:
      - checkout
      - run: git push --delete origin client-nodejs-release-branch

workflows:
  client-nodejs:
    jobs:
      - build:
          filters:
            branches:
              ignore: client-nodejs-release-branch
      - test:
          filters:
            branches:
              ignore: client-nodejs-release-branch
      - deploy-npm-snapshot:
          filters:
            branches:
              only: master
          requires:
            - build
            - test
      - test-deployment:
          filters:
            branches:
              only: master
          requires:
            - deploy-npm-snapshot
      - sync-dependencies:
          filters:
            branches:
              only: master
          requires:
            - test-deployment
      - release-approval:
          filters:
            branches:
              only: master
          requires:
            - sync-dependencies

  client-nodejs-release:
    jobs:
      - deploy-github:
          filters:
            branches:
              only: client-nodejs-release-branch
      - deploy-approval:
          type: approval
          requires:
            - deploy-github
          filters:
            branches:
              only: client-nodejs-release-branch
      - deploy-npm-release:
          requires:
            - deploy-approval
          filters:
            branches:
              only: client-nodejs-release-branch
      - release-cleanup:
          filters:
            branches:
              only: client-nodejs-release-branch
          requires:
            - deploy-npm-release
